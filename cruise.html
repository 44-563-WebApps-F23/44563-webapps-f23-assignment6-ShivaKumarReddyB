<!DOCTYPE html>
<html>
  <head>
    <title>Playing with Cruise</title>
  </head>

  <body>
    <h1><i>goes on a cruise Shiva Kumar Reddy Bakkannagari</i></h1>
    <h2>Getting input</h2>
    <div>
      <form>
        <div>
          <label for="inputCabin">Shares Cabin</label>
          <input type="checkbox" id="inputCabin" value="true" />
        </div>
        <div>
          <label for="inputBreakFast">Breakfast</label>
          <input type="checkbox" id="inputBreakFast" value="true" />
        </div>
        <div>
          <label for="inputPoolPass">Pool Pass</label>
          <input type="checkbox" id="inputPoolPass" value="false" />
        </div>
        <button type="button" onclick="selectCruise()">Select a cruise</button>
      </form>
      <div id="result"></div>
    </div>
    <br /><br />
    <form>
      <label for="form1_age">What is your age </label>
      <input
        type="number"
        id="form1_age"
        name="form1_age"
        min="10"
        max="50"
        step="2"
        value="30"
      />
      <br />

      <label for="form1_nick">What is your nickname </label>
      <input type="text" id="form1_nick" name="form1_nick" autofocus /> <br />

      <input
        type="button"
        onclick="resolveForm()"
        value="Get values from form"
      />
    </form>

    <p id="result">This text will be replaced</p>

    <script>
      let my_cruise = {};
      function resolveForm() {
        console.log("Getting form values");
        age = document.getElementById("form1_age").value;
        nick = document.getElementById("form1_nick").value;
        confirmed = confirm("Are these the values? " + age + " and " + nick);

        out = document.getElementById("result");
        if (confirmed) {
          out.innerHTML = "Values were confirmed";
        } else {
          out.innerHTML = "Values were not confirmed";
        }
      }

      function selectCruise() {
        my_cruise = {};
        my_cruise.shared = document.getElementById("inputCabin").checked;
        my_cruise.breakfast = document.getElementById("inputBreakFast").checked;
        my_cruise.pool = document.getElementById("inputPoolPass").checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
      }
    </script>
  </body>
</html>
