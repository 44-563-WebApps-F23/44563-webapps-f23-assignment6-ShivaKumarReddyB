<!DOCTYPE html>
<html>
  <head>
    <title>Please give tips</title>
  </head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a href="author.html" class="navbar-brand">Author</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-menu"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="tips.html" class="nav-link">TIPS</a>
          </li>
          <li class="nav-item">
            <a href="cruise.html" class="nav-link">Cruise</a>
          </li>
        </ul>
      </div>
    </nav>
    <main id="container">
      <h2><i> Shiva Kumar Reddy Bakkannagari shows tips amount</i></h2>
      <div>
        <form>
          <label for="base-amount">Enter base amount</label>
          <input type="number" id="base-amount" name="base-amount" value="50" />
          <br />

          <label for="tip-percentage">Enter the tip percent </label>
          <input
            type="number"
            id="tip-percentage"
            name="tip-percentage"
            value="15"
          />
          <br />

          <input type="button" onclick="tips()" value="Show tip" />
        </form>

        <p id="result">This text will be replaced</p>
      </div>
      <div>
        <form>
          <label for="cal-sum">
            <input
              type="radio"
              placeholder="sum"
              name="calTips"
              id="cal-sum"
              value="sum"
              onclick="chooseOp()"
            />
            sum </label
          ><label for="cal-diff">
            <input
              type="radio"
              name="calTips"
              placeholder="difference"
              id="cal-diff"
              value="diff"
              onclick="chooseOp()"
            />
            difference </label
          ><label for="cal-mult">
            <input
              type="radio"
              name="calTips"
              placeholder="product"
              id="cal-mult"
              value="mult"
              onclick="chooseOp()"
            />
            product
          </label>
        </form>

        <div id="checkedResult"></div>
      </div>
    </main>
    <script>
      const tips = () => {
        let baseValue = document.getElementById("base-amount").value;
        let tipValue = Number(document.getElementById("tip-percentage").value);
        let myOutput = "";
        for (let i = 0; i < 5; i++) {
          const calculatedTip = baseValue * (tipValue / 100);
          myOutput += `${tipValue}% is ${calculatedTip.toFixed(2)}; `;
          tipValue += 4;
        }
        document.getElementById("result").innerHTML = `Tips are: ${myOutput}`;
      };
      const chooseOp = () => {
        let baseValue = Number(document.getElementById("base-amount").value);
        let tipValue = Number(document.getElementById("tip-percentage").value);
        let inputSum = document.getElementById("cal-sum");
        let inputDiff = document.getElementById("cal-diff");
        let inputMult = document.getElementById("cal-mult");
        let output;
        let label;
        console.log(typeof baseValue);
        if (inputSum.checked) {
          output = baseValue + tipValue;
          label = inputSum.placeholder;
        } else if (inputDiff.checked) {
          output = baseValue - tipValue;
          label = inputDiff.placeholder;
        } else if (inputMult.checked) {
          label = inputMult.placeholder;
          output = baseValue * tipValue;
        }
        document.getElementById(
          "checkedResult"
        ).innerHTML = `${label} of ${baseValue} and ${tipValue} is ${output}`;
      };
    </script>
  </body>
</html>
