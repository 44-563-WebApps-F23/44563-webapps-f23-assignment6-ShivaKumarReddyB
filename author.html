<!DOCTYPE html>
<html>
  <head>
    <title>First JavaScript file</title>
  </head>
  <body>
    <h1><i>Author entry Shiva Kumar Reddy Bakkanngari</i></h1>
    <h2>Getting input</h2>

    <form>
      <label
        >This hidden author name
        <input
          type="password"
          name="hidden"
          id="hidden-author"
          value="Dickens"
        /> </label
      ><br />
      <label
        >Guess the author
        <input type="text" name="Guess" id="guess-author" /> </label
      ><br />
      <input type="button" onclick="checkAuthor()" value="Check the guess" />
    </form>
    <div id="result"></div>
    <script>
      let good = 0;
      let oops = 0;

      const checkAuthor = () => {
        let hiddenAuthor = document.getElementById("hidden-author").value;
        let guessAuthor = document.getElementById("guess-author").value;
        let result = document.getElementById("result");
        if (hiddenAuthor == guessAuthor) {
          good += 1;
          alert("You got it right");
        } else {
          oops += 1;
          alert("Sorry");
        }
        result.innerHTML = `<p> Good -${good} and oops- ${oops}`;
      };
    </script>
  </body>
</html>
